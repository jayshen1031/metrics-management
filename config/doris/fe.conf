# Doris FE 配置文件

# 基础配置
meta_dir = /opt/apache-doris/fe/doris-meta
http_port = 8030
rpc_port = 9020
query_port = 9030
edit_log_port = 9010

# 日志配置
LOG_LEVEL = INFO
sys_log_level = INFO

# JVM配置
JAVA_OPTS = "-Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

# 集群配置
priority_networks = 172.0.0.0/8;192.168.0.0/16;10.0.0.0/8

# 其他配置
enable_fqdn_mode = false