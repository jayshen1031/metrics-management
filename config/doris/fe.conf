# Doris FE Configuration

# Basic configuration
priority_networks = 172.0.0.0/8
http_port = 8030
rpc_port = 9020
query_port = 9030
edit_log_port = 9010

# Meta data configuration
meta_dir = /opt/apache-doris/fe/doris-meta

# Log configuration
sys_log_dir = /opt/apache-doris/fe/log
sys_log_level = INFO

# Java options
JAVA_OPTS = "-Xmx4096m -XX:+UseMembar -XX:SurvivorRatio=8 -XX:MaxTenuringThreshold=7 -XX:+PrintGCDateStamps -XX:+PrintGCDetails -XX:+UseConcMarkSweepGC -XX:+UseParNewGC -XX:+CMSClassUnloadingEnabled -XX:-CMSParallelRemarkEnabled -XX:CMSInitiatingOccupancyFraction=80 -XX:SoftRefLRUPolicyMSPerMB=0"

# Query configuration
max_connection_scheduler_threads_num = 4096
qe_max_connection = 1024

# Enable http v2
enable_http_server_v2 = true